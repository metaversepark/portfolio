<!doctype HTML>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Richard Park</title>
	<link rel="stylesheet" href="assets\css\style.css">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>

	<script>

	//즉시실행
	(function(){
	}());


	function login(){
		var id = document.querySelector('#id');
		var pw = document.querySelector('#pw');

		if(id.value == "" || pw.value == "") {
			alert("아이디 또는 패스워드를 입력해 주세요.");
		}
		else if(pw.value == String.fromCharCode(112,97,114,107)){
			alert("제 포트폴리오를 보게 되신 걸 축하드립니다!");
			location.href = 'index.html';
		}
		else{
			alert("당신은 입장하실 수 없습니다.");
		}
	}

	//엔터키 검색
	function Enterkey() {
		if (window.event.keyCode == 13) {
		login();
		}
	}
	</script>

</head>

<body>
	<div class="main-container">
		<div class="main-wrap">
		<header>
			<div class="logo-wrap">
				<br>
				<br>
				<img src="assets\img\gallery\rp.png" style="max-width: 100%; height: auto;">
			</div>
		</header>
		<section class="login-input-section-wrap" width="100%">
			<div class="login-input-wrap">
				<input id = "id" placeholder="이름 입력" type="text"></input>
			</div>
			<div class="login-input-wrap password-wrap">
				<input id = "pw" placeholder="비밀번호 입력" type="password" onkeyup="Enterkey()" ></input>
			</div>
			<div class="login-button-wrap">
				<button onclick = "login();">Sign in</button>
			</div>
		</section>
		<footer>
			<div class="copyright-wrap">
			<span>Copyright © Richard Park. All Rights Reserved.</span>
			</div>
		</footer>
		</div>
	</div>
</body>
